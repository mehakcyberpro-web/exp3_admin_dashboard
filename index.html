<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <style>
    /* =====================
       CSS VARIABLES (THEMES)
       ===================== */
    :root {
      --bg-color: #181919;
      --card-bg: #a38b8b;
      --text-color: #1f2933;
      --primary: #f3f6fb;
    }

    body.dark {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --text-color: #f8fafc;
      --primary: #38bdf8;
    }

    /* =====================
       GLOBAL STYLES
       ===================== */
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    /* =====================
       GRID LAYOUT
       ===================== */
    .dashboard {
      display: grid;
      grid-template-areas:
        "sidebar header"
        "sidebar main";
      grid-template-columns: 220px 1fr;
      grid-template-rows: 60px 1fr;
      min-height: 100vh;
    }

    header {
      grid-area: header;
      background: var(--card-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    aside {
      grid-area: sidebar;
      background: var(--card-bg);
      padding: 20px;
      box-shadow: 2px 0 6px rgba(0,0,0,0.1);
    }

    main {
      grid-area: main;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    /* =====================
       COMPONENTS
       ===================== */
    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .toggle-btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
    }

    /* =====================
       RESPONSIVE DESIGN
       ===================== */
    @media (max-width: 768px) {
      .dashboard {
        grid-template-areas:
          "header"
          "main";
        grid-template-columns: 1fr;
        grid-template-rows: 60px 1fr;
      }

      aside {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard">

    <aside>
      <h3>Admin Panel</h3>
      <p>Dashboard</p>
      <p>Users</p>
      <p>Settings</p>
    </aside>

    <header>
      <h2>Admin Dashboard</h2>
      <button class="toggle-btn" id="themeToggle">Toggle Theme</button>
    </header>

    <main>
      <div class="card">Total Users<br><strong>1,250</strong></div>
      <div class="card">Revenue<br><strong>â‚¹85,000</strong></div>
      <div class="card">Active Sessions<br><strong>320</strong></div>
      <div class="card">Server Status<br><strong>Online</strong></div>
    </main>

  </div>

  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const body = document.body;

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      body.classList.add('dark');
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
      const theme = body.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', theme);
    });
  </script>

</body>
</html>
